{% extends 'simpleblog/layout.html' %}

{% block main_content %}

<div class="entry">
  <h2>{{ entry.title }}</h2>
  <p>
    {{ entry.intro }}, {{ entry.publication_date }}
  </p>
  <p>
    <img src="/media/{{ entry.image }}"/>
  </p>
  <p>
    {{ entry.content }}
  </p>

</div>

{% endblock main_content %}
