{% extends 'simpleblog/layout.html' %}
{% load i18n %}

{% block main_content %}
<article>
  <header>
    <h1>{{ entry.title }}</h2>
    <ul>
      <li><a href="">{{ entry.author.name }}</a></li>
      <li><time datetime="{{ entry.publication_date|date:"c" }}">{{ entry.publication_date|date:"DATE_FORMAT" }}</time></li>
      <li><a href="#">{{ entry.category.name }}</a></li>
    </ul>
  </header>
  <section>
    <img src="/media/{{ entry.image }}"/>
  </section>
  <p>
    {{ entry.intro }}
  </p>
  <section>
    {{ entry.content|safe }}
  </section>
</article>
{% endblock main_content %}
